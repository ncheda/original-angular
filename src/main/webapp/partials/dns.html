<div class="page-header">
	<h3>Nombre de Equipos</h3>
</div>

<hr />

<form>
	<div class="form-group">
		<div class="input-group">
			<div class="input-group-addon"><i class="fa fa-search"></i></div>
			<input type="text" class="form-control" placeholder="Buscar" ng-model="buscar">
		</div>
	</div>
</form>

<table class="table table-bordered table-striped">

	<thead>
	<tr>
		<td>
			<a ng-click="sortType = 'dns'; sortReverse = !sortReverse">
				DNS
				<span ng-show="sortType == 'dns' && !sortReverse" class="fa fa-caret-down"></span>
				<span ng-show="sortType == 'dns' && sortReverse" class="fa fa-caret-up"></span>
			</a>
		</td>
		<td>
			<a ng-click="sortType = 'ip'; sortReverse = !sortReverse">
				IP
				<span ng-show="sortType == 'ip' && !sortReverse" class="fa fa-caret-down"></span>
				<span ng-show="sortType == 'ip' && sortReverse" class="fa fa-caret-up"></span>
			</a>
		</td>
	</tr>
	</thead>

	<tbody>
	<tr ng-repeat="result in resultado.resultado | orderBy:sortType:sortReverse | filter:buscar">
		<td>{{ result.dns }}</td>
		<td>{{ result.ip }}</td>
	</tr>
	</tbody>

</table>
